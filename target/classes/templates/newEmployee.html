<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>new employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<body>
<div align = "center">
    <h1>add new employee</h1>

    <div class="col-sm-4">

        <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Name</label>
                    <td>
                        <input type="hidden" th:field="*{employeeId}" />
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Position</label>
                    <td>
                        <input type="text" th:field="*{position}" class="form-control" placeholder="Position" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Salary</label>
                    <td>
                        <input type="text" th:field="*{salary}" class="form-control" placeholder="Salary" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Age</label>
                    <td>
                        <input type="text" th:field="*{age}" class="form-control" placeholder="Age" />
                    </td>
                </tr>
            </div>

            <tr>
                <td colspan="2"><button type="submit" class="mt-4 btn btn-primary">Save</button> </td>
            </tr>
        </form>
    </div>
</div>

</body>
</html>
